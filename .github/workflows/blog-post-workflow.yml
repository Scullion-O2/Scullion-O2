name: Latest YT Video Workflow
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  update-readme-with-yt:
    name: Update this repo's README with latest videos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pull into dev.to posts
        uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed-list: "https://www.youtube.com/feeds/videos.xml?channel_id=UCOEqE-ZLoGthDdBXI-G0PeA"